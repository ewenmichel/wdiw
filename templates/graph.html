{% extends "base.html" %}
{% block content %}
<div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:1rem;">
  <h2 style="color:#64b5f6;">Graph des entreprises et personnes</h2>
  <a class="btn btn-secondary" href="/">← Retour</a>
  </div>
<div class="card" style="height:70vh;">
  <svg id="graphSvg" width="100%" height="100%"></svg>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script>
async function loadGraph() {
  const resp = await fetch('/api/graph/companies');
  const data = await resp.json();
  const svg = d3.select('#graphSvg');
  const width = parseInt(svg.style('width'));
  const height = parseInt(svg.style('height'));
  const color = d3.scaleOrdinal().domain(['company','person']).range(['#64b5f6','#ff9800']);
  const simulation = d3.forceSimulation(data.nodes)
    .force('link', d3.forceLink(data.links).id(d => d.id).distance(80).strength(0.2))
    .force('charge', d3.forceManyBody().strength(-150))
    .force('center', d3.forceCenter(width/2, height/2));
  svg.selectAll('*').remove();
  const link = svg.append('g').attr('stroke','#999').attr('stroke-opacity',0.6)
    .selectAll('line').data(data.links).enter().append('line').attr('stroke-width',1);
  const node = svg.append('g').selectAll('g').data(data.nodes).enter().append('g').call(drag(simulation));
  node.append('circle')
    .attr('r', d => d.type === 'company' ? 8 : 6)
    .attr('fill', d => color(d.type))
    .attr('stroke', '#1e1e2e')
    .attr('stroke-width', 1.5);
  node.append('text')
    .text(d => d.label)
    .attr('x', 10)
    .attr('y', 3)
    .attr('font-size','10px')
    .attr('fill','#e0e0e0');
  simulation.on('tick', () => {
    link.attr('x1', d => d.source.x).attr('y1', d => d.source.y)
        .attr('x2', d => d.target.x).attr('y2', d => d.target.y);
    node.attr('transform', d => `translate(${d.x}, ${d.y})`);
  });
  function drag(simulation) {
    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x; d.fy = d.y;
    }
    function dragged(event, d) { d.fx = event.x; d.fy = event.y; }
    function dragended(event, d) { if (!event.active) simulation.alphaTarget(0); d.fx = null; d.fy = null; }
    return d3.drag().on('start', dragstarted).on('drag', dragged).on('end', dragended);
  }
}
document.addEventListener('DOMContentLoaded', loadGraph);
</script>
{% endblock %}
